<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать в мир суеты</title>
    <style>
        body {
            background-color: #2D2D2D;
            color: white;
            font-family: Arial, sans-serif;
            padding: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: cursor 0.3s ease-in-out;
        }

        .content {
            text-align: left;
            margin-left: 100px;
        }

        @keyframes particles {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .particles {
            display: inline-block;
            animation: particles 1s ease-in-out infinite;
        }

        body:active {
            font-size: 24px;
            cursor: url('https://i.imgur.com/n1NV6X2.png'), auto;
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Добро пожаловать в мир суеты<span class="particles">*</span></h1>
        <p class="particles">Это специальное место, где каждый может ощутить присутствие своих самых по-настоящему живых моментов.</p>
        <p class="particles">Здесь вы можете наслаждаться волшебством каждого мгновения.</p>
    </div>
</body>
</html>
